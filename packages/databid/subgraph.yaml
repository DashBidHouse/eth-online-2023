specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: auctionfactory
    network: optimism-goerli
    source:
      address: "0x1cc6be03b0bfe857240ff75af41d4fbe9117a659"
      abi: auctionfactory
      startBlock: 16055734
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionCreated
      abis:
        - name: auctionfactory
          file: ./abis/auctionfactory.json
      eventHandlers:
        - event: AuctionCreated(indexed address,indexed address,string,uint256,uint256)
          handler: handleAuctionCreated
      file: ./src/auctionfactory.ts
