specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AuctionFactory
    network: celo-alfajores
    source:
      address: "0x1Cc6bE03b0Bfe857240FF75AF41d4fbE9117a659"
      abi: AuctionFactory
      startBlock: 20402571
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionCreated
      abis:
        - name: AuctionFactory
          file: ./abis/AuctionFactory.json
      eventHandlers:
        - event: AuctionCreated(indexed address,indexed address,string,uint256,uint256)
          handler: handleAuctionCreated
      file: ./src/auction-factory.ts
