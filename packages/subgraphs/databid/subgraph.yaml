specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Auction
    network: celo-alfajores
    source:
      address: "0x1Cc6bE03b0Bfe857240FF75AF41d4fbE9117a659"
      abi: Auction
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionFinalized
        - BidPlaced
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AuctionFinalized(indexed address,string,uint256,uint256,indexed address,uint256)
          handler: handleAuctionFinalized
        - event: BidPlaced(uint256,indexed address)
          handler: handleBidPlaced
      file: ./src/auction.ts
