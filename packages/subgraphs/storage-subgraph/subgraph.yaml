specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AuctionFactory
    network: goerli
    source:
      address: "0x11a52c510a9457d36C1BC9413CEa6Ef1398b7142"
      abi: AuctionFactory
      startBlock: 9887611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AuctionFactory
      abis:
        - name: AuctionFactory
          file: ../abis/AuctionFactory.json
      eventHandlers:
        - event: createdAuction(indexed address,indexed address,string,uint256,uint256,uint256,uint256)
          handler: handleAuctionCreated
      file: ./src/auctionFactory.ts
  - kind: ethereum
    name: Auction
    network: goerli
    source:
      address: "0x91cf1B88B3d3f1b5E489DC3f3FD70875d7cc5A94"
      abi: Auction
      startBlock: 9887611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: Auction
          file: ../abis/Auction.json
      eventHandlers:
        - event: finalizedAuction(indexed address,string,uint256,uint256,indexed address,uint256)
          handler: handleAuctionFinalized
        - event: canceledAuction(indexed address,string,uint256,uint256,indexed address,uint256)
          handler: handleAuctionCanceled
        - event: placedBid(uint256,string,indexed address)
          handler: handleBidPlaced
        - event: canceledBid(uint256,indexed address)
          handler: handleBidCanceled
      file: ./src/auction.ts
