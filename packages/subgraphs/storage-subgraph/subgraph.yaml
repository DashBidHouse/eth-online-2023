specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AuctionFactory
    network: goerli
    source:
      address: "0x11a52c510a9457d36C1BC9413CEa6Ef1398b7142"
      abi: AuctionFactory
      startBlock: 9887611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AuctionFactory
      abis:
        - name: AuctionFactory
          file: ../abis/AuctionFactory.json
      eventHandlers:
        - event: AuctionCreated(indexed address,indexed address,string,uint256,uint256,uint256,uint256)
          handler: handleAuctionCreated
      file: ./src/auctionFactory.ts
