specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AuctionFactory
    network: scroll-sepolia
    source:
      address: "0x9F1Fca06405619692fa941b351d42342df496a26"
      abi: AuctionFactory
      startBlock: 9887611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AuctionFactory
      abis:
        - name: AuctionFactory
          file: ../abis/AuctionFactory.json
      eventHandlers:
        - event: createdAuction(indexed address,indexed address,string,string,uint256,uint256,uint256,uint256)
          handler: handleAuctionCreated
      file: ./src/auctionFactory.ts
  - kind: ethereum
    name: Auction
    network: oscroll-sepolia
    source:
      address: "0x82CBeC7A15B2AD04822e0D2AeE19d492f3fBbD7F"
      abi: Auction
      startBlock: 9887611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: Auction
          file: ../abis/Auction.json
      eventHandlers:
        - event: finalizedAuction(indexed address,string,string,uint256,uint256,indexed address,uint256)
          handler: handleFinalizedAuction
        - event: canceledAuction(indexed address,string,string,uint256,uint256,indexed address,uint256)
          handler: handleCanceledAuction
        - event: placedBid(uint256,indexed address,string,indexed address)
          handler: handlePlacedBid
        - event: canceledBid(uint256,indexed address,string,indexed address)
          handler: handleCanceledBid
      file: ./src/auction.ts
