type CreateAuction @entity {
  id: ID!
  manager: Bytes
  newAuction: Bytes
  title: String
  description: String
  maxOffer: BigInt
  submissionDeadline: BigInt
  startDate: BigInt
  endDate: BigInt
}

type FinalizeAuction @entity {
  id: ID!
  manager: Bytes
  title: String
  description: String
  maxOffer: BigInt
  endDate: BigInt
  bidder: Bytes
  winningBid: BigInt
}

type CancelAuction @entity {
  id: ID!
  manager: Bytes
  title: String
  description: String
  maxOffer: BigInt
  endDate: BigInt
}

type PlaceBid @entity {
  id: ID!
  offer: BigInt
  auction: Bytes!
  description: String
  bidder: Bytes!
}

type CancelBid @entity {
  id: ID!
  offer: BigInt
  auction: Bytes!
  description: String
  bidder: Bytes!
}
